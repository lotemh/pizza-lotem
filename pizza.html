<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ITC Pizza</title>
  <meta name="description" content="ITC Pizza">
  <meta name="author" content="Pizza">
  <link rel="stylesheet" href="css/pizza.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
  <div class="side-menu">
      <ul>
          <li><button id="new">NEW PIZZA</button></li>
          <li><button id="save">SAVE PIZZA</button></li>
          <li><button id="load">LOAD PIZZA</button></li>
      </ul>
      <h3 class="menu-title">Toppings</h3>
      <ul id="toppings-menu">
       
      </ul>
  </div>
  <div class="pizza-wrapper">
      <h2 id="pizza-title"></h3>
      <div id="pizza"></div>
  </div>
  <div id="modal-wrapper" style="display:none;">
      <div class="modal">
        <span class="close-btn clickable">X</span>
        <div class="modal-title">Modal Title</div>
        <div class="modal-content">Please enter Pizza name: <input type="text" id="pizza-name" /></div>
        <br>
        <button>Cancel</button>
        <button class="ok-btn">OK</button>
      </div>
  </div>
  <script src="js/pizza.js"></script>
</body>
</html>
